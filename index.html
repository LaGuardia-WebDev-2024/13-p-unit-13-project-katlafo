    <h4>
      Select which answer you think is correct, then check to see if you were right or not!

    <hr />
    <!-- Movie Question -->
    <form id="movie-form">
      <label>
        ðŸŽ¥ What is my favorite movie?
        <select id="movie-answer">
          <option value="movie1">Perks of Being a Wallflower</option>
          <option value="movie2">Rush Hour</option>
          <option value="movie3">Me and Earl and the Dying Girl</option>
          <option value="movie4">Pirates of the Caribbean</option>
        </select>
      </label>
      <button type="submit">Check Movie Answer</button>
    </form>
    <div id="movie-result"></div> 
    <hr />
    <!-- Book Question -->
    <form id="book-form">
      <label>
        ðŸ“– What is my favorite play?
        <select id="book-answer">
          <option value="book1">Dog Sees God</option>
          <option value="book2">Who's Afraid of Virginia Woolf?</option>
          <option value="book3">God of Carnage</option>
          <option value="book4">Lady Windermere's Fan</option>
        </select>
      </label>
      <button type="submit">Check Book Answer</button>
    </form>
    <div id="book-result"></div>
  
     <img 
         id="incorrect_1"
         src="https://c8.alamy.com/comp/ANMBX3/high-angle-view-of-a-mid-adult-man-showing-thumbs-down-ANMBX3.jpg"
         style="display: none"
    />
    
     <img 
         id="correct_1"
         src="https://image1.masterfile.com/getImage/640-01356922em-high-angle-view-of-a-boy-showing-a-thumbs-up-sign.jpg"
         style="display: none"
    />
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      //Movie Question jQuery Code
      $("#movie-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#movie-answer");
        var answer = $answer.val();

          $("#correct_1").hide();
          $("#incorrect_1").hide();
        
        if (answer === "movie4") {
          $("#movie-result").text("YES! I have an emotional attachment to this movie.");
          $("#correct_1").show(1000);
        } else {
          $("#movie-result").text("oopsie... try again! (great movie though)");
          $("#incorrect_1").show(1000);
        }
      });

      //Book Question jQuery Code
      $("#book-form").on("submit", function (event) {
        event.preventDefault();

        var $answer = $("#book-answer");
        var answer = $answer.val();

        $("#correct_1").hide();
        $("#incorrect_1").hide();
        
        if (answer === "book2") {
          $("#book-result").text("YESSSS! I LOVE THIS PLAY WITH MY WHOLE HEART!");
          $("#correct_1").show(1000);
        } else {
          $("#book-result").text("Not quite... try again!");
          $("#incorrect_1").fadeIn(1000);
        }
      });
    </script>
